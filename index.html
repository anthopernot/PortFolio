                        <!--  DESIGN  -->

                        <script type="text/x-template" id="design">
                            <div class="section">
                                <div class="flex text-green-500 text-2xl text-center neon-typo">DESIGN</div>
                                <div class="overflow-digital mt-2 mx-auto text-center" style="height: 60%">

                                                    </router-link>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </script>

                        <script type="text/x-template" id="content">

                                <router-link v-if="$route.params.type === 'custom' " :to="{ name: 'Custom'}">

                                <div class="px-2">
                                    <div class="flex -mx-4 justify-center">
                                        <div class="w-1/5 px-2" v-for="img in JSON.parse($route.params.imgTab)">
                                            <div class="rounded-sm opacity-40 hover:opacity-100 h-16" @click="completelyContent(img.url)" v-bind:style='{ backgroundImage: "url(" + img.url + ")", backgroundPosition: "center", backgroundSize : "cover", backgroundRepeat: "no-repeat"}'></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="box-content">
                                    <img @click="openModal()" id="imageContent" class="image-content flex mx-auto" v-bind:src="JSON.parse($route.params.imgTab)[0].url" v-bind:alt="$route.params.title"/>

                                        </div>
                                        <div class="modal-body">
                                            <div class="my-slides">

                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
