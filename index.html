<!DOCTYPE>
<html lang="fr">

    <head>
        <title>PortFolio | AP</title>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
        <link href="./assets/css/style.css" rel="stylesheet" />
        <link type="text/css" rel="stylesheet" href="assets/dist/tailwind.css">
    </head>

    <body>
        <div class="bg"></div>

        <div id="app">
            <div class="flex h-screen">
                <div class="m-auto">
                    <div class="progress-bar mx-auto my-72 sm:mx-auto" style="--width: 10;" data-label="LOADING"></div>

                    <main id="main" hidden="true">

                        <!--  N A V  B A R  -->

                        <nav class="fixed bottom-0 inset-x-0 m-10 lg:mx-96 rounded-lg border-4 flex text-sm text-gray-700 uppercase font-mono custom-navbar">
                            <!--<div class="nav-container">-->
                            <div class="mx-auto flex">

                                <router-link to="/portfolio">
                                    <a href="#" class="button-navbar block py-1 px-2 mx-4 my-3 text-center hover:text-blue-800 transition duration-300">
                                        <i class="fas fa-book text-lg text-green-500 shadow-lg m-1"></i>
                                    </a>
                                </router-link>

                                <router-link to="/about">
                                    <a href="#" class="button-navbar block py-1 px-2 mx-4 my-3 text-center hover:text-blue-800">
                                        <i class="fas fa-user text-lg text-green-500 shadow-lg m-1"></i>
                                    </a>
                                </router-link>

                                <router-link to="/link">
                                    <a href="#" class="button-navbar block py-1 px-2 mx-4 my-3 text-center hover:text-blue-800">
                                        <i class="fas fa-share-alt text-lg text-green-500 shadow-lg m-1"></i>
                                    </a>
                                </router-link>


                            </div>
                        </nav>

                        <!-- C O M P O N E N T S -->

                        <!--  P O R T  F O L I O  -->

                        <script type="text/x-template" id="portfolio">
                            <div class="portfolio-container">
                                <h1 class="text-white mx-auto my-72">PORTFOLIO</h1>
                            </div>
                        </script>

                        <!--  A B O U T  -->

                        <script type="text/x-template" id="about">
                            <div class="about-container">
                                <h1 class="text-white mx-auto">ABOUT</h1>
                            </div>
                        </script>

                        <!--  L I N K  -->

                        <script type="text/x-template" id="link">
                            <div class="link-container">
                                <h1 class="text-white mx-auto">LINK</h1>
                            </div>
                        </script>

                    </main>

                </div>
            </div>

            <router-view></router-view>

        </div>

    <script src="./assets/js/vue.js"></script>
    <script src="./assets/js/vue-router.js"></script>
    <script src="./assets/js/vue-cookies.js"></script>
